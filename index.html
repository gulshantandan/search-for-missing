<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search For Missing</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="main_container">
      <!-- for navigation bar -->
      <nav>
        <div class="navbar">
          <div class="web_logo">
            <img src="./logos/img_197311.png" alt="" />
          </div>

          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">About us</a></li>
            <li><a href="#">contact</a></li>
          </ul>
        </div>
      </nav>
      <!-- end of navigation bar -->

      <!-- for image slider -->
      <div class="swiper mySwiper">
        <h1>These are some images of recent cases!</h1>
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <img src="./images/image 1.jpeg" alt="" />
          </div>
          <div class="swiper-slide">
            <img src="./images/image 2.jpeg" alt="" />
          </div>
          <div class="swiper-slide">
            <img src="./images/image 3.jpeg" alt="" />
          </div>
          <div class="swiper-slide">
            <img src="./images/image 4.jpeg" alt="" />
          </div>
          <div class="swiper-slide">
            <img src="./images/image 5.jpeg" alt="" />
          </div>
        </div>

        <div class="swiper-pagination"></div>
      </div>

      <!-- end of image slider -->
    </div>
    <!-- linkin the js file -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
